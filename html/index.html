<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
  </head>

  <body>
    <h1>Snake</h1>
    <div class="high-scores"></div>
    <figure class="snake-game"></figure>
    <div class="instructions">
      Press 'P' to pause.<br>
      Use the arrow keys to navigate.<br>
      Avoid running into walls and yourself.<br>
      Earn points by picking up apples.<br>
    </div>

    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/coord.js"></script>
    <script src="../js/snake-view.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/apple.js"></script>

    <script>
      $(function () {
        new SnakeGame.View($(".snake-game"));
      });
    </script>
  </body>
</html>
